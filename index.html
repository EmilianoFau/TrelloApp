<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrelloApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="drag.js" defer></script>

</head>
<body>
    <div id="title-div">
        <h1 id="title">Mi Trello</h1>
    </div>
    <div class="board">
        <div id="button-container">
            <button id="add-list-button"><span id="add-list-button-span">+</span> Agregar nueva lista</button>
        </div>
        <div id="backlog" class="card">
            <h3 class="heading">Backlog</h3>
            <div class="tasks">
                <p class="task" draggable="true">Pasear al perro</p>
                <p class="task" draggable="true">Alimentar al perro</p>
                <p class="task" draggable="true">Comprar comida</p>
                <p class="task" draggable="true">Lavar la ropa</p>
                <p class="task" draggable="true">Leer un libro</p>
            </div>
            <div class="button-container-add">
                <button class="add-card-button"><span class="add-card-button-span">+</span> Agregar tarjeta</button>
            </div>        </div>
        <div id="to-do" class="card">
            <h3 class="heading">To Do</h3>
            <div class="tasks">
                <p class="task" draggable="true">Correr</p>
                <p class="task" draggable="true">Gym</p>
            </div>
            <div class="button-container-add">
                <button class="add-card-button"><span class="add-card-button-span">+</span> Agregar tarjeta</button>
            </div>
        </div>
        <div id="in-progress" class="card">
            <h3 class="heading">In progress</h3>
            <div class="tasks">
                <p class="task" draggable="true">Comer</p>
            </div>
            <div class="button-container-add">
                <button class="add-card-button"><span class="add-card-button-span">+</span> Agregar tarjeta</button>
            </div>        </div>
        <div id="blocked" class="card">
            <h3 class="heading">Blocked</h3>
            <div class="tasks">
                <p class="task" draggable="true">Dormir</p>
            </div>
            <div class="button-container-add">
                <button class="add-card-button"><span class="add-card-button-span">+</span> Agregar tarjeta</button>
            </div>        </div>
        <div id="done" class="card">
            <h3 class="heading">Done</h3>
            <div class="tasks">
                <p class="task" draggable="true">Cocinar</p>
                <p class="task" draggable="true">Respirar</p>
            </div>
            <div class="button-container-add">
                <button class="add-card-button"><span class="add-card-button-span">+</span> Agregar tarjeta</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Título de la tarea</h2>
            <input type="text" id="modal-title-input" value="" placeholder="Título de la tarea">

            <label for="description">Descripción</label>
            <textarea id="description" rows="3"></textarea>
            
            <label for="assigned">Asignado a</label>
            <select id="assigned">
                <option value="usuario1">Pepito</option>
                <option value="usuario2">Pepita</option>
                <option value="usuario3">Jiji</option>
            </select>

            <label for="priority">Prioridad</label>
            <select id="priority">
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>

            <label for="status">Estado</label>
            <select id="status">
                <option value="backlog">Backlog</option>
                <option value="to-do">To Do</option>
                <option value="in-progress">In Progress</option>
                <option value="blocked">Blocked</option>
                <option value="done">Done</option>
            </select>

            <label for="deadline">Fecha límite</label>
            <input type="date" id="deadline">

            <button id="save-button">Guardar</button>
        </div>
    </div>
</body>
</html>
